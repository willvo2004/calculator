<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="output-container">
           <div class="display">12</div> 
        </div>
        <div class="input-container">
            <button class="btn top-row">C</button>
            <button class="btn top-row">+/-</button>
            <button class="btn top-row">%</button>
            <button class="btn right-column">&#xF7</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn right-column">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn right-column">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn right-column">+</button>
            <button class="btn" id="zero">0</button>
            <button class="btn">.</button>
            <button class="btn right-column">=</button>
        </div>
    </div>
</body>
</html>
