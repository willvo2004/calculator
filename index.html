<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="output-container">
           <div class="display" value="1">0</div> 
        </div>
        <div class="input-container">
            <button class="btn top-row" id="clear-btn">C</button>
            <button class="btn top-row">+/-</button>
            <button class="btn top-row">%</button>
            <button class="btn right-column">&#xF7</button>
            <button class="btn num">7</button>
            <button class="btn num">8</button>
            <button class="btn num">9</button>
            <button class="btn right-column">x</button>
            <button class="btn num">4</button>
            <button class="btn num">5</button>
            <button class="btn num">6</button>
            <button class="btn right-column">&#8722</button>
            <button class="btn num">1</button>
            <button class="btn num">2</button>
            <button class="btn num">3</button>
            <button class="btn right-column">+</button>
            <button class="btn num" id="zero">0</button>
            <button class="btn num">.</button>
            <button class="btn right-column">=</button>
        </div>
    </div>
</body>
</html>
